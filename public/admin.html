<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌮 Taco Town Admin - Dashboard</title>

    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <style>
        :root {
            --primary-color: #D4A76A;
            --secondary-color: #8B5A2B;
            --dark-color: #121212;
            --darker-color: #0A0A0A;
            --light-color: #E8E8E8;
            --gray-color: #6c757d;
            --card-bg: #1E1E1E;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--darker-color);
            color: var(--light-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(212, 167, 106, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(212, 167, 106, 0.05) 0%, transparent 20%);
        }

        .login-container {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        h1 {
            color: var(--light-color);
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .subtitle {
            color: var(--gray-color);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--light-color);
            font-weight: 500;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--light-color);
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(212, 167, 106, 0.2);
        }

        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: var(--gray-color);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--primary-color) 0%, #e69c4a 100%);
            color: #000;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(212, 167, 106, 0.3);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 14px;
        }

        .dashboard {
            display: none;
            width: 100%;
            max-width: 1200px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .dashboard-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dashboard-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .reset-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-size: 14px;
        }

        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .dashboard-content {
            padding: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-left: 4px solid var(--primary-color);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--gray-color);
            font-weight: 500;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--light-color);
            margin-bottom: 15px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .data-table th,
        .data-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--light-color);
        }

        .data-table th {
            background: rgba(255, 255, 255, 0.05);
            font-weight: 600;
            color: var(--light-color);
        }

        .status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .status.confirmed {
            background: #d4edda;
            color: #155724;
        }

        .status.delivered {
            background: #cce5ff;
            color: #004085;
        }

        .action-btn {
            background: var(--primary-color);
            color: #000;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin-right: 5px;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: #e69c4a;
            transform: translateY(-2px);
        }

        .no-data {
            text-align: center;
            color: var(--gray-color);
            padding: 40px;
        }

        .completed-stamp {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(40, 167, 69, 0.3);
            transform: rotate(12deg);
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div class="login-container" id="login-form">
        <div class="logo">🌮</div>
        <h1>Taco Town Admin</h1>
        <p class="subtitle">Secure Admin Dashboard</p>

        <form id="admin-login-form">
            <div class="form-group">
                <label for="admin-email">Email Address</label>
                <input type="email" id="admin-email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="admin-password">Password</label>
                <input type="password" id="admin-password" required placeholder="Enter your password">
            </div>

            <button type="submit" class="login-btn">Login to Dashboard</button>
        </form>

        <div id="error-message" class="error-message" style="display: none;"></div>
    </div>

    <!-- Admin Dashboard -->
    <div class="dashboard" id="dashboard">
        <div class="dashboard-header">
            <div class="dashboard-title">🌮 Taco Town Admin Dashboard</div>
            <div class="header-actions">
                <button class="reset-btn" id="reset-btn" title="Reset all data and status">
                    <i class="fas fa-trash-alt"></i> Reset All Data
                </button>
                <button class="logout-btn" id="logout-btn">Logout</button>
            </div>
        </div>

        <div class="dashboard-content">
            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="total-orders">0</div>
                    <div class="stat-label">Total Orders</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-revenue">₹0</div>
                    <div class="stat-label">Total Revenue</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="today-orders">0</div>
                    <div class="stat-label">Today's Orders</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-reviews">0</div>
                    <div class="stat-label">Total Reviews</div>
                </div>
            </div>

            <!-- Orders Section -->
            <div class="section">
                <div class="section-title">📋 Recent Orders</div>
                <table class="data-table" id="orders-table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Items</th>
                            <th>Total</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="orders-body">
                        <tr>
                            <td colspan="6" class="no-data">No orders found</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Reviews Section -->
            <div class="section">
                <div class="section-title">⭐ Customer Reviews</div>
                <div style="margin-bottom: 15px; text-align: right;">
                    <button class="reset-btn" id="remove-selected-reviews-btn" title="Remove selected reviews (keeps orders)">
                        <i class="fas fa-trash-alt"></i> Remove Selected Reviews
                    </button>
                </div>
                <table class="data-table" id="reviews-table">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="select-all-reviews" title="Select all reviews"></th>
                            <th>Name</th>
                            <th>Rating</th>
                            <th>Review</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="reviews-body">
                        <tr>
                            <td colspan="5" class="no-data">No reviews found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Admin credentials
        const ADMIN_EMAIL = 'TacoTownSahilsShop@gmail.com';
        const ADMIN_PASSWORD = 'TacoTownSahilsShop8076158819';

        // DOM Elements
        const loginForm = document.getElementById('admin-login-form');
        const loginContainer = document.getElementById('login-form');
        const dashboard = document.getElementById('dashboard');
        const logoutBtn = document.getElementById('logout-btn');
        const resetBtn = document.getElementById('reset-btn');
        const errorMessage = document.getElementById('error-message');

        // Login functionality
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-password').value;

            if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
                showDashboard();
                loadData();
                errorMessage.style.display = 'none';
            } else {
                showError('Invalid email or password');
            }
        });

        // Logout functionality
        logoutBtn.addEventListener('click', function() {
            showLogin();
        });

        // Reset functionality
        resetBtn.addEventListener('click', function() {
            resetAllData();
        });

        // Remove selected reviews functionality
        const removeSelectedReviewsBtn = document.getElementById('remove-selected-reviews-btn');
        removeSelectedReviewsBtn.addEventListener('click', function() {
            removeSelectedReviews();
        });



        // Show dashboard
        function showDashboard() {
            loginContainer.style.display = 'none';
            dashboard.style.display = 'block';
        }

        // Show login
        function showLogin() {
            dashboard.style.display = 'none';
            loginContainer.style.display = 'block';
            loginForm.reset();
        }

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // Load data from server
        async function loadData() {
            try {
                // Load orders
                const ordersResponse = await fetch('http://localhost:3000/admin/orders');
                const ordersData = await ordersResponse.json();

                if (ordersData.success) {
                    displayOrders(ordersData.orders);
                    updateStats(ordersData.orders);
                }

                // Load reviews (from localStorage for now)
                const reviews = JSON.parse(localStorage.getItem('tacoReviews') || '[]');
                displayReviews(reviews);
                updateReviewStats(reviews);

            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        // Display orders
        function displayOrders(orders) {
            const tbody = document.getElementById('orders-body');

            if (orders.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="no-data">No orders found</td></tr>';
                return;
            }

            const ordersHTML = orders.map(order => {
                const items = order.orderItems.map(item => `${item.name} x${item.quantity}`).join(', ');
                const statusClass = order.status === 'delivered' ? 'delivered' : 'confirmed';
                const completedStamp = order.status === 'delivered' ? '<div class="completed-stamp">COMPLETED</div>' : '';

                return `
                    <tr style="position: relative;">
                        <td>${order.orderId.slice(-8)}</td>
                        <td>${order.customerData.name}</td>
                        <td>${items}</td>
                        <td>₹${order.amount}</td>
                        <td><span class="status ${statusClass}">${order.status}</span></td>
                        <td>
                            ${order.status !== 'delivered' ?
                                `<button class="action-btn" onclick="markAsDelivered('${order.orderId}')">Mark Delivered</button>` :
                                '<span style="color: #28a745;">✓ Delivered</span>'
                            }
                            <button class="action-btn" style="background: #e74c3c;" onclick="deleteOrder('${order.orderId}')">Delete</button>
                        </td>
                        ${completedStamp}
                    </tr>
                `;
            }).join('');

            tbody.innerHTML = ordersHTML;
        }

        // Display reviews
        function displayReviews(reviews) {
            const tbody = document.getElementById('reviews-body');

            if (reviews.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="no-data">No reviews found</td></tr>';
                return;
            }

            const reviewsHTML = reviews.map(review => {
                const stars = '★'.repeat(review.rating) + '☆'.repeat(5 - review.rating);
                const date = new Date(review.date).toLocaleDateString();

                return `
                    <tr>
                        <td><input type="checkbox" class="review-checkbox" value="${review.id}" title="Select this review"></td>
                        <td>${review.name}</td>
                        <td>${stars}</td>
                        <td>${review.text}</td>
                        <td>${date}</td>
                        <td>
                            <button class="action-btn" style="background: #e74c3c;" onclick="deleteReview(${review.id})">Delete</button>
                        </td>
                    </tr>
                `;
            }).join('');

            tbody.innerHTML = reviewsHTML;

            // Setup select all functionality
            setupSelectAllReviews();
        }

        // Update stats
        function updateStats(orders) {
            const totalOrders = orders.length;
            const totalRevenue = orders.reduce((sum, order) => sum + order.amount, 0);

            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const todayOrders = orders.filter(order => {
                const orderDate = new Date(order.createdAt);
                orderDate.setHours(0, 0, 0, 0);
                return orderDate.getTime() === today.getTime();
            }).length;

            document.getElementById('total-orders').textContent = totalOrders;
            document.getElementById('total-revenue').textContent = `₹${totalRevenue}`;
            document.getElementById('today-orders').textContent = todayOrders;
        }

        // Update review stats
        function updateReviewStats(reviews) {
            document.getElementById('total-reviews').textContent = reviews.length;
        }

        // Mark order as delivered
        async function markAsDelivered(orderId) {
            try {
                const response = await fetch(`http://localhost:3000/admin/orders/${orderId}/deliver`, {
                    method: 'PUT'
                });

                if (response.ok) {
                    loadData(); // Reload data
                } else {
                    alert('Failed to mark as delivered');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error marking order as delivered');
            }
        }

        // Delete order
        async function deleteOrder(orderId) {
            if (!confirm('Are you sure you want to delete this order?')) return;

            try {
                const response = await fetch(`http://localhost:3000/admin/orders/${orderId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadData(); // Reload data
                } else {
                    alert('Failed to delete order');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error deleting order');
            }
        }

        // Delete review
        function deleteReview(reviewId) {
            if (!confirm('Are you sure you want to delete this review?')) return;

            const reviews = JSON.parse(localStorage.getItem('tacoReviews') || '[]');
            const updatedReviews = reviews.filter(review => review.id !== reviewId);
            localStorage.setItem('tacoReviews', JSON.stringify(updatedReviews));

            loadData(); // Reload data
        }

        // Remove all reviews
        function removeAllReviews() {
            const confirmRemove = confirm(
                '⚠️ WARNING: This will permanently delete ALL customer reviews.\n\n' +
                '• All customer reviews will be removed\n' +
                '• Order data will remain intact\n' +
                '• This action CANNOT be undone!\n\n' +
                'Are you sure you want to remove all reviews?'
            );

            if (!confirmRemove) return;

            const finalConfirm = confirm(
                '🔴 FINAL WARNING:\n\n' +
                'You are about to delete ALL customer reviews.\n' +
                'Orders and other data will be preserved.\n\n' +
                'Click OK to proceed with removing all reviews, or Cancel to keep all reviews.'
            );

            if (!finalConfirm) return;

            try {
                // Clear reviews from localStorage
                localStorage.removeItem('tacoReviews');

                alert('✅ All reviews have been successfully removed!\n\n' +
                      '• All customer reviews cleared\n' +
                      '• Order data preserved\n' +
                      '• Ready for fresh reviews!');

                loadData(); // Reload data to show empty reviews
            } catch (error) {
                console.error('Error removing reviews:', error);
                alert('❌ Error occurred while removing reviews.');
            }
        }



        // Reset all data
        async function resetAllData() {
            const confirmReset = confirm(
                '⚠️ WARNING: This will permanently delete ALL data including:\n\n' +
                '• All customer orders\n' +
                '• All order history\n' +
                '• All customer reviews\n' +
                '• All statistics and revenue data\n\n' +
                'This action CANNOT be undone!\n\n' +
                'Are you sure you want to reset everything?'
            );

            if (!confirmReset) return;

            const finalConfirm = confirm(
                '🔴 FINAL WARNING:\n\n' +
                'You are about to delete ALL business data.\n' +
                'This is typically done at the end of each business day.\n\n' +
                'Click OK to proceed with the reset, or Cancel to keep all data.'
            );

            if (!finalConfirm) return;

            try {
                // Reset server data (orders)
                const serverResponse = await fetch('http://localhost:3000/admin/reset', {
                    method: 'POST'
                });

                // Reset localStorage data (reviews and cart)
                localStorage.removeItem('tacoReviews');
                localStorage.removeItem('tacoCart');
                localStorage.removeItem('tacoCustomerData');

                if (serverResponse.ok) {
                    alert('✅ All data has been successfully reset!\n\n' +
                          '• All orders cleared\n' +
                          '• All reviews cleared\n' +
                          '• All statistics reset to zero\n' +
                          '• Ready for a fresh start!');

                    loadData(); // Reload data to show empty state
                } else {
                    alert('❌ Failed to reset server data, but local data was cleared.');
                }
            } catch (error) {
                console.error('Error resetting data:', error);
                alert('❌ Error occurred while resetting data. Some data may not have been cleared.');
            }
        }

        // Setup select all reviews functionality
        function setupSelectAllReviews() {
            const selectAllCheckbox = document.getElementById('select-all-reviews');
            const reviewCheckboxes = document.querySelectorAll('.review-checkbox');

            // Handle select all checkbox
            selectAllCheckbox.addEventListener('change', function() {
                reviewCheckboxes.forEach(checkbox => {
                    checkbox.checked = selectAllCheckbox.checked;
                });
            });

            // Handle individual checkboxes
            reviewCheckboxes.forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const checkedBoxes = document.querySelectorAll('.review-checkbox:checked');
                    selectAllCheckbox.checked = checkedBoxes.length === reviewCheckboxes.length;
                    selectAllCheckbox.indeterminate = checkedBoxes.length > 0 && checkedBoxes.length < reviewCheckboxes.length;
                });
            });
        }

        // Remove selected reviews
        function removeSelectedReviews() {
            const selectedCheckboxes = document.querySelectorAll('.review-checkbox:checked');

            if (selectedCheckboxes.length === 0) {
                alert('Please select at least one review to remove.');
                return;
            }

            const confirmRemove = confirm(
                `⚠️ WARNING: This will permanently delete ${selectedCheckboxes.length} selected review(s).\n\n` +
                '• Selected customer reviews will be removed\n' +
                '• Order data will remain intact\n' +
                '• This action CANNOT be undone!\n\n' +
                'Are you sure you want to remove the selected reviews?'
            );

            if (!confirmRemove) return;

            const finalConfirm = confirm(
                `🔴 FINAL WARNING:\n\n` +
                `You are about to delete ${selectedCheckboxes.length} customer review(s).\n` +
                'Orders and other data will be preserved.\n\n' +
                'Click OK to proceed with removing the selected reviews, or Cancel to keep all reviews.'
            );

            if (!finalConfirm) return;

            try {
                const reviews = JSON.parse(localStorage.getItem('tacoReviews') || '[]');
                const selectedIds = Array.from(selectedCheckboxes).map(cb => parseInt(cb.value));

                const updatedReviews = reviews.filter(review => !selectedIds.includes(review.id));
                localStorage.setItem('tacoReviews', JSON.stringify(updatedReviews));

                alert(`✅ ${selectedCheckboxes.length} review(s) have been successfully removed!\n\n` +
                      '• Selected customer reviews cleared\n' +
                      '• Order data preserved\n' +
                      '• Ready for fresh reviews!');

                loadData(); // Reload data to show updated reviews
            } catch (error) {
                console.error('Error removing selected reviews:', error);
                alert('❌ Error occurred while removing selected reviews.');
            }
        }

        // Initialize
        showLogin();
    </script>
</body>
</html>
